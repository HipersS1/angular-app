<div class="size-full flex flex-col justify-center">
  <!-- Select number of matches -->
  <app-best-of-matches
    class="w-full flex justify-center"
    [values]="[1, 3, 5]"
    (gameStarted)="starNewGame($event)"
    [(numberOfRounds)]="maxRounds"
  ></app-best-of-matches>

  <!-- Buttons -->
  <!-- <div class="w-full flex justify-center my-5">
    <p-buttonGroup>
      <p-button
        pButton
        label="Start Game"
        severity="success"
        rounded="true"
        size="small"
        (onClick)="startGame()"
        [disabled]="isStartGameButtonDisabled"
      />
    </p-buttonGroup>
  </div> -->

  <!-- Timer -->
  <!-- <app-timer
    class="w-full flex justify-center"a
    [timerStartValue]="5"
    [timerStartEvent]="countDownStartEvent"
    (timerFinished)="finishGame()"
  ></app-timer> -->

  <!-- Game Window -->
  <div class="flex flex-col items-center my-5">
    <app-game-header
      class="my-2"
      style="width: 65%"
      [currentPlayer]="getCurrentPlayer()"
      [currentRound]="currentRound"
      [maxRound]="maxRounds"
    ></app-game-header>

    <!-- Playground -->
    <div
      class="grid grid-cols-3 grid-rows-3 w-1/2 justify-items-center max-w-lg size-80 border-double border-2 border-black"
    >
      <p-button
        *ngFor="let button of playGroundSpaces; index as i"
        id="{{ i }}"
        class="flex justify-center size-full bg-slate-100 border-solid border-2 border-black text-6xl"
        (click)="selectPlayBox(i)"
        [disabled]="isPlayGroundDisabled"
      >
        {{ playGroundSpaces[i] }}
      </p-button>
    </div>
  </div>

  <app-round-history *ngIf="maxRounds > 1" [events]="roundHistory">
  </app-round-history>

  <app-game-footer
    [winningMessage]="winningMessage"
    [nextState]="nextState"
    (nextStateEvent)="setNextState($event)"
  ></app-game-footer>
</div>
