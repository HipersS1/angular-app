<div class="flex flex-col items-center justify-center">
  <h1>Round history</h1>
  <div class="flex justify-center">
    <br />
    <div *ngFor="let item of events; index as i">
      <h1>
        {{ item }}&nbsp;
        <span *ngIf="i != events.length - 1"> - &nbsp; </span>
      </h1>
    </div>
  </div>
</div>
